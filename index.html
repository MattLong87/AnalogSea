<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea - Sign Up</title>
	<meta name = "description" content = "Sign up for AnalogSea, a new cloud computing company">
	<!-- reset css -->
	<link rel="stylesheet" type="text/css" href="styles/reset.css">
	<!-- this page's stylesheet -->
	<link rel="stylesheet" type="text/css" href="styles/styles.css">

	<link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
</head>
<body>
	<header>
		<img src = "images/logo.png" alt = "AnalogSea logo">
	</header>
	<main class = "centered">
		<h1>Sign up</h1>
		<form action = "/signup/" method = "post">
		<label for = "email">Email</label>
		<input type = "email" id = "email" placeholder="foo@bar.com" required>
		<label for = "password">Password</label>
		<input type = "text" id = "password" placeholder="1234passw0rd" required>
		<button type = "submit">Sign Up</button>
		</form>
		<div class = "forgot"><a href = "/forgot-password/new">Forgot password?</a></div>
	</main>
	<div class = "login">Already have an account? <a href = "/login">Log In</a></div>
</body>
</html>
